name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Send Discord notification on success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"username": "GitHub Actions", "content": "‚úÖ Build Succeeded! üéâ"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Send Discord notification on failure
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"username": "GitHub Actions", "content": "‚ùå Build Failed! üò¢"}' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
